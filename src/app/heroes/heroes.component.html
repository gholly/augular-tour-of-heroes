<h2>My heroes</h2>
<ul>
  <li *ngFor="let hero of heroes">
<span class="badge" >{{hero.id}}</span>
    {{hero.name}}
  </li>
</ul>
<p>{{hero.name|uppercase}} Details</p>
<div><span>id: </span>{{hero.id}}</div>
<div>
  <label>name: </label>
  <input [(ngModel)]="hero.name" placeholder="name"/>
</div>
